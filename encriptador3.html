<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador y desencriptador de Texto</title>
    <link rel="shortcut icon" href="imagines/Logo.png" alt="logo" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>

    <header>
      <div class="caja">
          <img src="imagines/ic_bart.png" class="encabezado">
          <h1>Envío de texto encriptado y desencriptado</h1>
      </div>
  </header>

    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí" 
          onkeypress="return caracteres(event);"
        ></textarea>

        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="imagines/Muñeco.png" alt="Imag" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
          <div class="copiar">
            <button type="button" id="cop" class="copia" onclick="  copiado()">copiar</button>
          </div>
      </div>
    </div>

    <footer>
            
      <img src="imagines/ic_bart.png" class="pie">
      <p class="copyright">&copy Copyright Desencriptador Jhovany - 2023</p>

    </footer>

  </body>
  <script src="index.js"></script>
</html>
